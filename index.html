<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Informes</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="logoACC.png" alt="Logo Empresarial">
        </div>
        <div class="title">
            <h1>Generador de Informes</h1>
        </div>
        <div class="description">
            <h3>Seleccione una fecha de inicio y final para generar un informe con los equipos que han tenido el problema "Unavailable by ICMP ping" en el rango de tiempo seleccionado</h3>
        </div>
        <div class="form-container">
            <form>
                <label for="group-search">Seleccione uno o más grupos de equipos:</label>
                <input type="text" id="group-search" placeholder="Ingrese los grupos...">
                <div id="selected-groups"></div>
                <input type="hidden" id="selected-group-ids">

                <label for="group-search">Seleccione una o más severidades: </label>
                <input type="text" id="severities-search" placeholder="Ingrese la severidad...">
                <div id="selected-severities"></div>
                <input type="hidden" id="selected-severities-ids">
                
                
                <div class="date-container">
                    <div class="date-field">
                        <label for="start-date">Fecha de inicio:</label>
                        <input type="text" id="start-date" name="start-date" readonly>
                    </div>
                    <div class="date-field">
                        <label for="end-date">Fecha final:</label>
                        <input type="text" id="end-date" name="end-date" readonly>
                    </div>
                </div>
            </form>
            <button type="button" id="generate-report">Generar Informe</button>
            <button type="button" id="clear-fields" style="display: none;">Limpiar Campos</button>
        </div>
        <div id="status-message"></div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
</body>
</html>
